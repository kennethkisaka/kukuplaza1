<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmed - KukuPlaza</title>
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .checkmark {
            font-size: 72px;
            color: green;
        }
        .message {
            margin: 20px 0;
            font-size: 24px;
        }
        .order-summary {
            margin: 30px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-summary p {
            margin: 10px 0;
            font-size: 18px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="checkmark">âœ”</div>
        <h1>Payment Confirmed!</h1>
        <p class="message">Thank you for your purchase. <br>Your order has been successfully processed. <br> we will get in contact with more details shortly</p>

        <div class="order-summary">
            <h2>Details</h2>
            <p><strong>Order Number:</strong> #123456</p>
            <p><strong>Item:</strong> <span id="item"></span></p>
            <p><strong>Quantity:</strong> <span id="quantity"></span></p>
            <p><strong>Amount:</strong> <span id="amount"></span></p>
            <p><strong>Payment Method:</strong> M-PESA</p>
        </div>

        <a href="../" class="btn">Order More</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
